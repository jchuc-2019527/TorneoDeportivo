<navbar></navbar>
<section class="vh-100" style="background-color: #f4f5f7">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <img
                src="../../assets/image/iconoUser.png"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
              />
              <br>
              
              <button
                (click)="getUser()"
                class="btn btn-danger m-3"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample"
              >
                Update
              </button>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Username:</h6>
                    <p class="text-muted">{{ user.username }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Name:</h6>
                    <p class="text-muted">{{ user.name }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Surname</h6>
                    <p class="text-muted">{{ user.surname }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>email</h6>
                    <p class="text-muted">{{ user.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Role</h6>
                    <p class="text-muted">{{ user.role }}</p>
                  </div>
                </div>

                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Offcanvas   Update User-->
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Update User</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <form *ngIf="userUpdate">
      <div class="mb-3">
        <label for="nameUpdate" class="form-label">Name</label>
        <input
          [(ngModel)]="userUpdate.name"
          name="name"
          type="text"
          class="form-control"
          id="nameUpdate"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">surname</label>
        <input
          [(ngModel)]="userUpdate.surname"
          name="surname"
          type="text"
          class="form-control"
          id="surname"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input
          [(ngModel)]="userUpdate.username"
          name="username"
          type="text"
          class="form-control"
          id="username"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input
          [(ngModel)]="userUpdate.email"
          name="email"
          type="text"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>

      <button (click)="updateUser()" class="btn btn-danger mt -4">
        Update
      </button>
    </form>
  </div>
</div>
